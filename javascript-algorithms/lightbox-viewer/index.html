<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <h1>Museum Gallery</h1>
      <div class="gallery">
        <div class="item-container">
          <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" alt="Stone Henge thumbnail." />
        </div>
        <div class="item-container">
          <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" alt="Storm thumbnail." />
        </div>
        <div class="item-container">
          <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" alt="trees thumbnail." />
        </div>
      </div>
      <div class="lightbox">
        <img id="lightbox-image" src="" alt="" />
        <button id="close-btn">&times;</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>

</html>
