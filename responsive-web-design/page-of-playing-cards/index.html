<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main id="playing-cards">
      <div class="card red">
        <div class="left">
          <span class="card-value">A</span>
          <span class="card-suit">&hearts;</span>
        </div>
        <div class="middle">
          <div class="card-suit large">&hearts;</div>
        </div>
        <div class="right upside-down">
          <span class="card-value">A</span>
          <span class="card-suit">&hearts;</span>
        </div>
      </div>
      <div class="card black">
        <div class="left">
          <span class="card-value">A</span>
          <span class="card-suit">&clubs;</span>
        </div>
        <div class="middle">
          <div class="card-suit large">&clubs;</div>
        </div>
        <div class="right upside-down">
          <span class="card-value">A</span>
          <span class="card-suit">&clubs;</span>
        </div>
      </div>
      <div class="card red">
        <div class="left">
          <span class="card-value">A</span>
          <span class="card-suit">&diams;</span>
        </div>
        <div class="middle">
          <div class="card-suit large">&diams;</div>
        </div>
        <div class="right upside-down">
          <span class="card-value">A</span>
          <span class="card-suit">&diams;</span>
        </div>
      </div>
      <div class="card black">
        <div class="left">
          <span class="card-value">A</span>
          <span class="card-suit">&spades;</span>
        </div>
        <div class="middle">
          <div class="card-suit large">&spadesuit;</div>
        </div>
        <div class="right upside-down">
          <span class="card-value">A</span>
          <span class="card-suit">&spades;</span>
        </div>
      </div>
    </main>
  </body>
</html>
