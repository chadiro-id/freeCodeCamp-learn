<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="table-wrap">
          <table>
            <caption><span class="sr-only">Availability Table</span></caption>
            <thead>
                <tr>
                  <th><span class="sr-only">Day Time</span></th>
                  <th>Monday</th>
                  <th>Tuesday</th>
                  <th>Wednesday</th>
                  <th>Thursday</th>
                  <th>Friday</th>
                </tr>
            </thead>
            <tbody>
              <tr class="half">
                <th class="time"><time datetime="09:00">9 AM</time></th>
                <td class="available-5"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-3"></td>
                <td class="available-2"></td>
              </tr>
              <tr class="sharp">
                <th class="time"><span class="sr-only"><time datetime="09:30">9.30 AM</time></span></th>
                <td class="available-3"></td>
                <td class="available-5"></td>
                <td class="available-2"></td>
                <td class="available-4"></td>
                <td class="available-1"></td>
              </tr>
              <tr class="half">
                <th class="time"><time datetime="10:00">10 AM</time></th>
                <td class="available-2"></td>
                <td class="available-5"></td>
                <td class="available-4"></td>
                <td class="available-3"></td>
                <td class="available-0"></td>
              </tr>
              <tr class="sharp">
                <th class="time"><span class="sr-only"><time datetime="10:30">10.30 AM</time></span></th>
                <td class="available-2"></td>
                <td class="available-0"></td>
                <td class="available-4"></td>
                <td class="available-4"></td>
                <td class="available-3"></td>
              </tr>
              <tr class="half">
                <th class="time"><time datetime="11:00">11 AM</time></th>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-3"></td>
                <td class="available-0"></td>
                <td class="available-2"></td>
              </tr>
              <tr class="sharp">
                <th class="time"><span class="sr-only"><time datetime="11:30">11.30 AM</time></span></th>
                <td class="available-0"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-1"></td>
              </tr>
              <tr class="half">
                <th class="time"><time datetime="12:00">12 PM</time></th>
                <td class="available-1"></td>
                <td class="available-3"></td>
                <td class="available-0"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
              </tr>
              <tr class="sharp">
                <th class="time"><span class="sr-only"><time datetime="12:30">12.30 PM</time></span></th>
                <td class="available-3"></td>
                <td class="available-1"></td>
                <td class="available-5"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
              </tr>
              <tr class="half">
                <th class="time"><time datetime="13:00">1 PM</time></th>
                <td class="available-1"></td>
                <td class="available-0"></td>
                <td class="available-2"></td>
                <td class="available-1"></td>
                <td class="available-4"></td>
              </tr>
              <tr class="sharp">
                <th class="time"><span class="sr-only"><time datetime="13:30">1.30 PM</time></span></th>
                <td class="available-3"></td>
                <td class="available-1"></td>
                <td class="available-5"></td>
                <td class="available-4"></td>
                <td class="available-5"></td>
              </tr>
              <tr class="half">
                <th class="time"><time datetime="14:00">2 PM</time></th>
                <td class="available-2"></td>
                <td class="available-4"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-1"></td>
              </tr>
              <tr class="sharp">
                <th class="time"><span class="sr-only"><time datetime="14:30">2.30 PM</time></span></th>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-5"></td>
                <td class="available-3"></td>
                <td class="available-4"></td>
              </tr>
              <tr class="half">
                <th class="time"><time datetime="15:00">3 PM</time></th>
                <td class="available-2"></td>
                <td class="available-0"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-1"></td>
              </tr>
              <tr class="sharp">
                <th class="time"><span class="sr-only"><time datetime="15:30">3.30 PM</time></span></th>
                <td class="available-3"></td>
                <td class="available-1"></td>
                <td class="available-0"></td>
                <td class="available-3"></td>
                <td class="available-5"></td>
              </tr>
              <tr class="half">
                <th class="time"><time datetime="16:00">4 PM</time></th>
                <td class="available-5"></td>
                <td class="available-1"></td>
                <td class="available-4"></td>
                <td class="available-3"></td>
                <td class="available-3"></td>
              </tr>
              <tr class="sharp">
                <th class="time"><span class="sr-only"><time datetime="16:30">4.30 PM</time></span></th>
                <td class="available-3"></td>
                <td class="available-5"></td>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-0"></td>
              </tr>
              <tr class="half">
                <th class="time"><time datetime="17:00">5 PM</time></th>
                <td class="available-4"></td>
                <td class="available-5"></td>
                <td class="available-4"></td>
                <td class="available-3"></td>
                <td class="available-5"></td>
              </tr>
              <tr class="sharp">
                <th class="time"><span class="sr-only"><time datetime="17:30">5.30 PM</time></span></th>
                <td class="available-2"></td>
                <td class="available-3"></td>
                <td class="available-2"></td>
                <td class="available-0"></td>
                <td class="available-4"></td>
              </tr>
            </tbody>
          </table>
      </div>
      <div id="legend">
        <span>Availability</span>
        <span>0</span>
        <div id="legend-gradient"></div>
        <span>5+</span>
      </div>
    </main>
  </body>
</html>
